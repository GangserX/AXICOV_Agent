version: '3.8'

services:
  aptocom-ai-agent:
    build: .
    container_name: aptocom-ai-agent
    ports:
      - "5000:5000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PORT=5000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aptocom-network

networks:
  aptocom-network:
    driver: bridge
